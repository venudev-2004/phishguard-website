<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Sign in to SafePhishi and protect yourself from phishing links and emails." />
  <title>Login Â· SafePhishi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
  <header class="navbar">
    <div class="container navbar-content">
      <div class="logo">SafePhishi</div>
      <nav class="nav-links">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('auth.register') }}">Register</a>
      </nav>
    </div>
  </header>

  <main class="auth-main">
    <div class="container auth-container">
      <div class="card auth-card">
        <h1>Sign in</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-container">
          {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('auth.login') }}">
          <label for="email">Email or Username</label>
          <input type="text" id="email" name="email" placeholder="you@example.com or username" required autofocus />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required minlength="6" />

          <button type="submit" class="btn btn-primary btn-block">
            Login
          </button>
        </form>

        <p class="auth-footer-text">
          Don't have an account? <a href="{{ url_for('auth.register') }}">Sign up</a>
        </p>
      </div>
    </div>
  </main>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
